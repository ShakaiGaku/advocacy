       <h1>アドヴォカシ－</h1>
     </div>
     <div class="contents">
     <p>　アドヴォカシ－(advocacy)とは、当事者の意をくんだ代理的な発言・代行を保障する制度のこと。自己決定が困難な人の権利を保護するための制度で1970年代から注目されはじめた。</p>
     <p>　有名な制度として成年後見人制度がある。これは認知症や知的障害、精神障害などの理由で判断能力が不十分な人にかわって財産管理などを成年後見人（代理人）が行う制度である。高齢化が進む現代日本にとって重要な制度の一つである。</p>
